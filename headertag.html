<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header tag example</title>
</head>
<body>
    <header> This is my heading</header>
    <!-- Main is the primary content of a eb page-->
    <main>
        <p>
            A paragraph is a group of sentences that develop a single idea. Paragraphs are the smallest unit of writing that can adequately develop an idea. They can stand alone or be part of an essay. 
        </p>
    </main>
</body>
</html>
